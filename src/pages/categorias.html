<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorias</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="./src/styles/categorias.css">
    <script src="./src/scripts/categorias.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3 filters">
                <h5>Filtrar por:</h5>
                <div class="form-group">
                    <label for="preco">Preço</label>
                    <select id="preco" class="form-control">
                        <option value="">Todos</option>
                        <option value="1">Até R$50</option>
                        <option value="2">R$50 - R$100</option>
                        <option value="3">Acima de R$100</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="tipo-produto">Tipo de Produto</label>
                    <select id="tipo-produto" class="form-control">
                        <option value="">Todos</option>
                        <option value="roupas">Roupas e Acessórios Sustentáveis</option>
                        <option value="beleza">Produtos de Beleza e Cuidados Pessoais Naturais</option>
                        <option value="casa">Itens para Casa Sustentáveis</option>
                        <option value="tecnologia">Tecnologia Verde</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="marca">Marca</label>
                    <select id="marca" class="form-control">
                        <option value="">Todas</option>
                        <option value="marca1">Marca 1</option>
                        <option value="marca2">Marca 2</option>
                        <option value="marca3">Marca 3</option>
                    </select>
                </div>
            </div>
            
            <div class="col-md-9">
                <div class="row">
                    <div class="col-md-4">
                        <div class="product-card" data-marca="marca1">
                            <img src="imagem-produto1.jpg" alt="Produto 1">
                            <h5>Produto 1</h5>
                            <p>R$ 49,90</p>
                            <button class="btn btn-primary">Adicionar ao Carrinho</button>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="product-card" data-marca="marca2">
                            <img src="imagem-produto2.jpg" alt="Produto 2">
                            <h5>Produto 2</h5>
                            <p>R$ 79,90</p>
                            <button class="btn btn-primary">Adicionar ao Carrinho</button>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="product-card" data-marca="marca3">
                            <img src="imagem-produto3.jpg" alt="Produto 3">
                            <h5>Produto 3</h5>
                            <p>R$ 99,90</p>
                            <button class="btn btn-primary">Adicionar ao Carrinho</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
